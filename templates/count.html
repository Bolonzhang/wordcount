<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <meta charset="UTF-8">
        <title>主页</title>
    </head>
    <body>
        <h2>你输入的文本是：</h2>
        {{text}}
        <br>
        <h2>统计字数为：{{count}}</h2>
        <br>
        <h2>字数频率：{{word_dict}}</h2>
        <br>
        {% for word,count in sorted %}
        {{word}} - {{count}}
        <br>
        {% endfor %}
        <h2>排序后的字数频率统计结果：{{sorted}}</h2>
    </body>
</html>
